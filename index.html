<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" type="text/css">
    <link rel="stylesheet" href="css/styles.css" media="screen" type="text/css">
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <form id="formOne">
        <div class="form-control">
          <label for="name">Your Name</label>
          <input id="name" type="text" class="form-control">
        </div>
        <select class="form-control" id="food">
          <option>Pizza</option>
          <option>Sushi</option>
          <option>Salad</option>
          <option>Pasta</options>
        </select>
        <div class="well">
          <div class="radio">
            <label>
              <input type="radio" name="music" value="Rock" checked>
              Rock
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="Jazz">
              Jazz
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="Classical">
              Classical
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="Country">
              Country
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="born">Date of birth:</label>
          <input id="born" type="date" class="form-control">
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
        <button type="submit" class="btn">Show me what I already know!</button>
      </form>
      <div id="results" class="jumbotron">
        <h1>This is what you already know!</h1>
        <p><span class="name"></span></p>
        <p><span class="food"></span></p>
        <p><span class="radio"></span></p>
        <p><span class="born"></span></p>
        <p><span class="color"></span></p>
      </div>
    </div>
  </body>
</html>
